<template>
    <div class="slds-box slds-theme_default">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">List Comparison Results</h2>
        
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <h3 class="slds-text-heading_small slds-m-bottom_small">Unique in List One</h3>
                <template for:each={comparisonResult.uniqueInOne} for:item="item">
                    <p key={item.Id}>{item.Product_Name__c}</p>
                </template>
            </div>
            
            <div class="slds-col">
                <h3 class="slds-text-heading_small slds-m-bottom_small">Unique in List Two</h3>
                <template for:each={comparisonResult.uniqueInTwo} for:item="item">
                    <p key={item.Id}>{item.Name}</p>
                </template>
            </div>
            
            <div class="slds-col">
                <h3 class="slds-text-heading_small slds-m-bottom_small">Common Items</h3>
                <template for:each={comparisonResult.common} for:item="item">
                    <p key={item.Id}>{item.Product_Name__c}</p>
                </template>
            </div>
        </div>

        <div class="slds-m-top_medium">
            <h3 class="slds-text-heading_small slds-m-bottom_small">Product2 IDs (Sent to Flow)</h3>
            <template for:each={product2Ids} for:item="id">
                <p key={id}>{id}</p>
            </template>
        </div>
    </div>
</template>
